<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <form action="" class="form">
            <h1 class="form-heading">Register</h1>
            <!-- Name -->
            <div class="form-group">
                <label for="display-name" class="form-label"
                    >Display name</label
                >
                <input
                    class="form-input"
                    type="text"
                    id="display-name"
                    placeholder="Display name..."
                />
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                    class="form-input"
                    type="email"
                    id="email"
                    placeholder="Email..."
                />
            </div>
            <!-- Phone number -->
            <div class="form-group">
                <label for="phone-number" class="form-label"
                    >Phone Number</label
                >
                <input
                    class="form-input"
                    type="number"
                    id="phone-number"
                    placeholder="Phone number..."
                />
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                    class="form-input"
                    type="password"
                    id="password"
                    placeholder="Password..."
                />
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirm-password" class="form-label"
                    >Confirm password</label
                >
                <input
                    class="form-input"
                    type="password"
                    id="confirm-password"
                    placeholder="Confirm-password..."
                />
            </div>
            <!-- Gender -->
            <div class="form-group">
                <label class="form-label">Gender </label>
                <label>
                    <input type="radio" name="gender" value="male" />Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female" />Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other" />Other
                </label>
            </div>
            <!-- Date -->
            <div class="form-group">
                <label for="date-of-birth" class="form-label"
                    >Date of birth</label
                >
                <input class="form-input" type="date" id="date-of-birth" />
            </div>
            <!-- Address -->
            <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <input
                    class="form-input"
                    type="address"
                    id="address"
                    placeholder="Address..."
                />
            </div>
            <!-- Profile picture -->
            <div class="form-group">
                <label for="avatar" class="form-label">Profile picture</label>
                <label for="avatar" class="form-avatar">
                    <img
                        width="200px"
                        src="./img/avatar.png"
                        alt=""
                        class="avatar-img"
                    />
                </label>
                <input type="file" id="avatar" hidden />
            </div>
            <!-- Noti -->
            <div class="form-group">
                <label class="form-label">Communication Preferences </label>
                <div class="form-vertical">
                    <label>
                        <input
                            type="checkbox"
                            name="gender"
                            value="newsletter"
                        />Subscribe to Newsletter
                    </label>
                    <label>
                        <input
                            type="checkbox"
                            name="gender"
                            value="emails"
                        />Receive Promotional Emails
                    </label>
                    <label>
                        <input
                            type="checkbox"
                            name="gender"
                            value="updates"
                        />Get Product Updates
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button class="btn">Register</button>
            </div>
        </form>
    </body>
</html>
